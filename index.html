<!DOCTYPE  html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora RPN</title>
<link rel="stylesheet" href="CalculadoraRPN.css">
<script src="CalculadoraRPN.js"></script>
</head>
<body>
<h1>Calculadora RPN</h1>
<section id='pila'>
<h2>Pantalla de la calculadora</h2>
</section>

<input title="x" type="text" id="variables" disabled=""/> 
<br>
<section>
<h3>RPN calculadora</h3>
<button  value="xʸ" id="xʸ" onclick="pila.pow();
							document.getElementById('pila').innerHTML=pila.mostrar()">xʸ</button>
<button  value="10ͯ" id="10ͯ" onclick="pila.pow10();
							document.getElementById('pila').innerHTML=pila.mostrar()">10ͯ</button>
<br>
<button  value="x²" id="x²" onclick="pila.pow2();
							document.getElementById('pila').innerHTML=pila.mostrar()">x²</button>
<button  value="√" id="√" onclick="pila.raiz();
							document.getElementById('pila').innerHTML=pila.mostrar()">√</button>
<button  value="log" id="log" onclick="pila.log();
							document.getElementById('pila').innerHTML=pila.mostrar()">log</button>
<button  value="Exp" id="Exp" onclick="pila.exp();
							document.getElementById('pila').innerHTML=pila.mostrar()">Exp</button>
<button  value="π" id="π" onclick="pila.apilar('π')">π</button>
<br>

<button  value="n!" id="n!" onclick="pila.factorial();
							document.getElementById('pila').innerHTML=pila.mostrar()">n!</button>
<button  value=""  onclick="pila.vaciar();
							document.getElementById('pila').innerHTML=pila.mostrar()">C</button>
<button  value=""  onclick="pila.desapilar();
							document.getElementById('pila').innerHTML=pila.mostrar()">CE</button>
<button  value=""  onclick="pila.borrar()">—</button>
<button  value="/" id="/" onclick="pila.dividir();
							document.getElementById('pila').innerHTML=pila.mostrar()">/</button>
<br>
<button  value="sin" id="sin" onclick="pila.sin();
							document.getElementById('pila').innerHTML=pila.mostrar()">sin</button>
<button  value="7" id="7" onclick="pila.apilar(7)">7</button>
<button  value="8" id="8" onclick="pila.apilar(8)">8</button>
<button  value="9" id="9" onclick="pila.apilar(9)">9</button>
<button  value="*" id="*" onclick="pila.multiplicar();
							document.getElementById('pila').innerHTML=pila.mostrar()">*</button>
<br>
<button  value="cos" id="cos" onclick="pila.cos();
							document.getElementById('pila').innerHTML=pila.mostrar()">cos</button>
<button  value="4" id="4" onclick="pila.apilar(4)">4</button>
<button  value="5" id="5" onclick="pila.apilar(5)">5</button>
<button  value="6" id="6" onclick="pila.apilar(6)">6</button>
<button  value="-" id="-" onclick="pila.restar();
							document.getElementById('pila').innerHTML=pila.mostrar()">-</button>
<br>
<button  value="tan" id="tan" onclick="pila.tan();
							document.getElementById('pila').innerHTML=pila.mostrar()">tan</button>
<button  value="1" id="1" onclick="pila.apilar(1)">1</button>
<button  value="2" id="2" onclick="pila.apilar(2)">2</button>
<button  value="3" id="3" onclick="pila.apilar(3)">3</button>
<button  value="+" id="+" onclick="pila.sumar();
							document.getElementById('pila').innerHTML=pila.mostrar()">+</button>
<br>
<button  value="+-" id="+-" onclick="pila.masYMenos();
							document.getElementById('pila').innerHTML=pila.mostrar()">+-</button>
<button  value="0" id="0" onclick="pila.apilar(0)">0</button>
<button  value="." id="." onclick="pila.apilar('.')">.</button>
<button  value="Enter" id="Enter" onclick="pila.apilar('x');
							document.getElementById('pila').innerHTML=pila.mostrar()">Enter</button>
</section>
<br>
<footer>
<a href="http://validator.w3.org/check/referer" hreflang="en-us">
<img src="valid-html5-button.png" alt="¡HTML5 valido!" height="31" width="88">
</a>
<a href="http://jigsaw.w3.org/css-validator/check/referer">
<img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Valido!">
</a>
</footer>
</body>
</html>
